<!DOCTYPE html>

<!-- Fig. 5.12: transitions.html -->
<!-- Transitions in CSS3 -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Transitions</title>
		<style type="text/css">
			img
			{
				margin: 60px;
				-webkit-transition: -webkit-transform 5s;
				-moz-transition: -moz-transform 5s;
				-o-transition: -o-transform 5s;
				transition: transform 5s;
			}
			img:hover
			{
				-webkit-transition: rotate(360deg) scale(2, 2);
				-moz-transition: rotate(360deg) scale(2, 2);
				-o-transition: rotate(360deg) scale(2, 2);
				transition: rotate(360deg) scale(2, 2);
			}
		</style>
	</head>
	<body>
		<button onclick="goBack()">Go Back</button>


		<script>
		function goBack() {
		window.history.back();
		}
		</script>
		<img src="https://m.media-amazon.com/images/I/51KPj3gS0vL.jpg" width="76" height="100" alt="C++ How to Program book cover">
	</body>
</html>
